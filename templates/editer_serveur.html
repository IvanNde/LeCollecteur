<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Éditer le serveur - Le Collecteur</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <span style="font-weight:700;font-size:1.2em;letter-spacing:1px;">Le Collecteur</span>
        <nav style="display:inline-block;margin-left:40px;">
            <a href="/dashboard_html">Tableau de bord</a>
            <a href="/serveurs_html">Serveurs</a>
            <a href="/taches_html">Tâches planifiées</a>
            <a href="/logout">Déconnexion</a>
        </nav>
        <span id="theme-switch" style="float:right;margin-right:30px;"></span>
    </header>
    <div class="main-content">
    <h1>Éditer le serveur</h1>
    <div class="form-card">
    <form method="post" action="/editer_serveur_html">
        <input type="hidden" name="serveur_id" value="{{ serveur.id }}">
        <div class="form-row"><label>Nom :</label><input type="text" name="nom" value="{{ serveur.nom }}" required></div>
        <div class="form-row"><label>Adresse IP :</label><input type="text" name="adresse_ip" value="{{ serveur.adresse_ip }}" required></div>
        <div class="form-row"><label>Utilisateur SSH :</label><input type="text" name="utilisateur_ssh" value="{{ serveur.utilisateur_ssh }}" required></div>
        <div class="form-row"><label>Port SSH :</label><input type="number" name="port_ssh" value="{{ serveur.port_ssh }}" required></div>
        <div class="form-row"><label>Chemin clé privée :</label><input type="text" name="chemin_cle_privee" value="{{ serveur.chemin_cle_privee or '' }}"></div>
        <div class="form-row"><label>Mot de passe :</label><input type="password" name="mot_de_passe" value="{{ serveur.mot_de_passe or '' }}"></div>
        <div style="text-align:center;margin-top:18px;">
            <button type="submit">Enregistrer</button>
        </div>
    </form>
    </div>
    <a href="/serveurs_html">Retour à la liste</a>
    </div>
    <script src="/static/theme.js"></script>
</body>
</html>
